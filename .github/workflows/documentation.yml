name: Documentation

on:
  workflow_call:
    inputs:
      ruby-version:
        description: 'Ruby version to use'
        required: false
        default: '3.3'
        type: string
  workflow_dispatch:
    inputs:
      ruby-version:
        description: 'Ruby version to use'
        required: false
        default: '3.3'
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  docs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Delete existing artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: github-pages
          failOnError: false

      - uses: actions/checkout@v3
        with:
          submodules: false  # Don't try to checkout submodules
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ inputs.ruby-version }}
          bundler-cache: true
      
      - name: Install RDoc
        run: gem install rdoc
      
      - name: Generate Documentation
        run: |
          # Clean any existing docs
          rm -rf docs
          
          # Create docs directory
          mkdir -p docs
          
          # Generate API documentation in a subdirectory
          rdoc --output docs/api \
              --force-update
          
          # Create root index.html that redirects to API docs
          cat > docs/index.html << 'EOL'
            <!DOCTYPE html>
            <html>
              <head>
                <title>CalInvite - Calendar Invite Generator by DashAPI</title>
                <meta http-equiv="refresh" content="0;url=api/index.html">
                <style>
                  body {
                    font-family: system-ui, -apple-system, sans-serif;
                    max-width: 800px;
                    margin: 2rem auto;
                    padding: 0 1rem;
                  }
                  .container {
                    text-align: center;
                  }
                </style>
              </head>
              <body>
                <div class="container">
                  <h1>CalInvite Documentation</h1>
                  <p>Redirecting to <a href="api/index.html">API documentation</a>...</p>
                </div>
              </body>
            </html>
            EOL
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
          name: github-pages
          retention-days: 1
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4