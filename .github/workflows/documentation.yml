name: Documentation

on:
  workflow_call:  # Allow calling from the main workflow
    inputs:
      ruby-version:
        description: 'Ruby version to use'
        required: false
        default: '3.3'
        type: string
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: read
  pages: write
  id-token: write  # Necessary for GitHub Pages deployment

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false  # Skip checking out submodules

    - name: Remove .gitmodules if exists
      run: |
        # Remove .gitmodules and unstage it to prevent errors
        if [ -f .gitmodules ]; then
          git rm --cached .gitmodules
          rm .gitmodules
        fi

    - name: Clean up submodule references
      run: |
        # Remove any submodule references from .git/config
        git submodule deinit -f --all || true
        git config --remove-section submodule.Example/calendar_app || true

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3' 

    - name: Cleanup Old Deployments
      run: rm -rf doc/ _site/ || true

    - name: Install dependencies
      run: |
        bundle install
        gem install rdoc

    - name: Generate RDoc
      run: |
        # Exclude unnecessary directories during RDoc generation
        bundle exec rdoc --exclude Example/calendar_app --op doc

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'doc/'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Output URL
      run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}"
