name: Documentation

on:
  workflow_call:  # Keep this to allow calling from the main workflow
    inputs:
      ruby-version:
        description: 'Ruby version to use'
        required: false
        default: '3.3'
        type: string
  workflow_dispatch:  # Keep this for manual triggers

permissions:
  contents: read
  pages: write
  id-token: write  # Necessary for GitHub Pages deployment

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
 build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0' # Adjust this to your project's Ruby version

    - name: Install dependencies
      run: |
        gem install rdoc
        # Add any other dependencies your project needs

    - name: Generate RDoc
      run: rdoc --output=rdoc

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: 'rdoc'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      
    - name: Output URL
      run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}"